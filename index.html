 <html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <center><br><br>
      <label class="text-capitalize">emoji identification app!<br>
        &#128512&nbsp;&#128526&nbsp;&#128545&nbsp;&#128552&nbsp;&#128557&nbsp;&#128577
      </label>
      <br>
      <b>This webpage can identify the following emotion</b>
      <br>
      <b>Happy</b>
      <br>
      <b>Sad</b>
      <br>
      <b>Angry</b>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View-</label>
        <div id="live_view"></div>
        <br>
        <button class="btn btn-warning" onclick="take_picture()">Click Picture</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <label class="emotion_name" id="result_emotion_name"></label>
        <label class="emoji" id="update_emoji"></label>
        <label>Prediction 2</label>
        <label class="emotion_name" id="result_emotion_name2"></label>
        <label class="emoji" id="update_emoji2"></label>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot</label>
        <div id="image_taken"></div>
        <br>
        <button class="btn btn-success" onclick="Identify_emoji()">Identify Emotion</button>
        </div>
      </center>
    </div>
<script src="main.js"></script>
  </body>
</html>
